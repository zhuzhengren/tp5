{layout name="public:layout" /}

<h4 class="text-center text-danger">站点信息</h4>

<form class="form-horizontal" action="{:url('site/save')}" method="post" >
    <div class="form-group">
        <label  class="col-sm-2 control-label">网站名称:</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" value="{$siteInfo.name}" >
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">关键字:</label>
        <div class="col-sm-10">
            <input type="text" name="keyowrds"  value="{$siteInfo.keywords}" class="form-control" >
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-2 control-label">网站描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="desc" style="min-height: 250px;min-width: 600px">{$siteInfo.desc}
            </textarea>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-3 control-label">网站是否开启:</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="is_open"  value="1" {eq name="$siteInfo.is_open" value="1"}  checked="" {/eq} > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open"  value="0" {eq name="$siteInfo.is_open" value="0"}  checked="" {/eq} > 关闭
            </label>
        </div>
    </div>
    
    {eq name="$siteInfo.is_open" value="1"}
    <div class="form-group">
        <label  class="col-sm-3 control-label">注册是否开启:</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="is_reg"  value="1" {eq name="$siteInfo.is_reg" value="1"}  checked="" {/eq} > 开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_reg"  value="0" {eq name="$siteInfo.is_reg" value="0"}  checked="" {/eq} > 关闭
            </label>
        </div>
    </div>
    {/eq}

    <!--将当前用户的ID作为隐藏内容-->
    <input type="hidden" name="id" value="{$siteInfo.id}">

    <button type="submit" class="btn btn-info btn-primary ">保存</button>

</form>
