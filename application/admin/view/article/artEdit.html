{layout name="public:layout" /}

<h4 class="text-center text-success">编辑文章</h4>

<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>发布文章</h2>
        </div>

        <form action="{:url('article/doEdit')}"  method="post" id="login" enctype="multipart/form-data" >
            <input type="hidden" name="id" value="{$artInfo.id}">

            <div class="form-group">
                <label for="title" class="control-label">文章标题</label>
                <input type="text" name="title" value="{$artInfo.title}" placeholder="文章标题">
            </div>


            <div class="form-group">
                <label for="category" class="control-label">栏目</label>
                <select name="cate_id" id="cate_id" class="form-control">
                    {volist name="cateList" id="cate"}
                    <option value="{$cate.id}">{$cate.name}</option>
                    {/volist}
                </select>
            </div>



            <div class="form-group">
                <label for="content" class="control-label">内容</label>
                <textarea class="form-control" name="content" style="min-height: 250px">
                    {$artInfo.content}
                </textarea>
            </div>

            <div class="form-group">
                <label for="title_img" class="control-label">标题图片</label>
                <input type="file" name="title_img" class="form-control" id="title_img" placeholder="标题图片">
            </div>
            
            <img src="/uploads/{$artInfo.title_img}" class="img-rounded" width="100">
            


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit">保存文章</button>
                </div>
            </div>

        </form>

        <script>
            bkLib.onDomLoaded(function () {
                new nicEditor().panelInstance('content');
            });


        </script>

    </div>
